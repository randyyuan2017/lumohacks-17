<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>activity detail</title>
</head>
<body>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    {% load static %}
    <img style="position:absolute; width:100%; height: 100%; top:0;left:0; z-index: -100;" src="{% static "images/BackgroundOnly.png" %}" alt="">
    <button style="font-family: 'Roboto Slab', serif;text-align:left;margin-right:19%;float:right;width:65%;font-size:60px; vertical-align: top; margin-top:100px">{{ activity.description }}</button>

    <a style="position:absolute; right:90px; bottom:70px; width: 200px; height: 200px" href="{% url 'done' activity.id %}"><img style="width:200px;" src="{% static "images/DoneIcon.png" %}" alt=""></a>
    <a style="position:absolute; left:0; bottom:300px; width: 200px; height: 200px" href="{% url 'pet' %}"><img style="width:400px;" src="{% static "images/DogIcon.png" %}" alt=""></a>

</body>
</html>
