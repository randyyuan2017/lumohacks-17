<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>store</title>
</head>
<body>
    {% load static %}
    <img style="position:absolute; width:100%; height: 100%; top:0;left:0; z-index: -100;" src="{% static "images/BackgroundOnly.png" %}" alt="">
    <img style="position: absolute; width:200px; bottom: 60px; right: 200px" src="{% static "images/CoinNew.png" %}" alt="">
    <div style="width:100px; height:100px"></div>
    {% for gift in gifts %}
        <a style="width: 100%; height: 1px;margin: 0 10%;" href="{% url 'activity' gift.id %}"><img style="float: left;width:10%;vertical-align: top; display: inline-block;margin-left:5%" src="{% static 'images/CollarShopIcon.png' %}" alt=""><button style="text-align:left;margin-right:19%;float:right;width:65%;font-size:60px; vertical-align: top; margin-top:-20px">{{ gift.name }}</button></a>

        <p style="margin-top:-115px;float:right;display: inline-block; font-size: 60px;"><img style="width: 30%; display: inline-block; transform: translate(0, 30%);" src="{% static 'images/CoinNew.png' %}" alt=""> {{ gift.price }}</p>

        <div style="width: 100%;height: 420px;"></div>
    {% endfor %}
    <p style="position:absolute; bottom:0; right:100px; font-size: 100px">{{ money }}</p>

    <a style="position:absolute; left:0; bottom:300px; width: 200px; height: 200px" href="{% url 'pet' %}"><img style="width:400px;" src="{% static "images/DogIcon.png" %}" alt=""></a>
</body>
</html>
