<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cbt</title>
</head>
<body>
    {% load static %}
    <img style="position:absolute; width:100%; height: 100%; top:0;left:0; z-index: -100;" src="{% static "images/BackgroundOnly.png" %}" alt="">
    {% for cbt in unanswered_cbts %}
        <a href="{% url 'activity' cbt.id %}"><img style="vertical-align: middle; display: inline-block; width: 100px; height: 100px" src="{% static 'images/DogPawIcon.png' %}" alt=""><button style="font-size:70px; vertical-align: middle">{{ cbt.title }}</button></a>
        <p>money: {{ cbt.money }}</p>
        <p>exp: {{ cbt.experience }}</p>
        <br>
    {% endfor %}
    <a href="{% url 'pet' %}"><button>back</button></a>

</body>
</html>
