<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cbt</title>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    {% load static %}
    <img style="position:absolute; width:100%; height: 100%; top:0;left:0; z-index: -100;" src="{% static "images/BackgroundOnly.png" %}" alt="">
    <div style="width: 100%; height: 100px;"></div>


    {% for cbt in cbts_answered_by_peer %}
        <a style="width: 100%; height: 1px;margin: 0 10%;" href="{% url 'activity' cbt.id %}"><img style="float: left;width:10%;vertical-align: top; display: inline-block;margin-left:5%" src="{% static 'images/DogPawIconV2.png' %}" alt=""><button style="font-family: 'Roboto Slab', serif;text-align:left;margin-right:19%;float:right;width:65%;font-size:60px; vertical-align: top; margin-top:-20px">{{ cbt.title }}</button></a>

        <p style="font-family: 'Roboto Slab', serif;margin-top:-35px;float:right;display: inline-block; font-size: 60px;"><img style="width: 30%; display: inline-block; transform: translate(0, 30%);" src="{% static 'images/CoinNew.png' %}" alt=""> {{ cbt.money }} x2 </p>

        <p style="font-family: 'Roboto Slab', serif;margin-top:-35px;float:right;display: inline-block; font-size: 60px;"><img style="width: 18%; margin-top:40px;display: inline-block; transform: translate(0, 20%);" src="{% static 'images/XPIcon.png' %}" alt=""> {{ cbt.experience }} x2</p>

        <div style="width: 100%;height: 420px;"></div>
    {% endfor %}


    {% for cbt in cbts_unanswered_by_both %}
        <a style="width: 100%; height: 1px;margin: 0 10%;" href="{% url 'activity' cbt.id %}"><img style="float: left;width:10%;vertical-align: top; display: inline-block;margin-left:5%" src="{% static 'images/DogPawIconV2.png' %}" alt=""><button style="font-family: 'Roboto Slab', serif;text-align:left;margin-right:19%;float:right;width:65%;font-size:60px; vertical-align: top; margin-top:-20px">{{ cbt.title }}</button></a>

        <p style="font-family: 'Roboto Slab', serif;margin-top:-35px;float:right;display: inline-block; font-size: 60px;"><img style="width: 30%; display: inline-block; transform: translate(0, 30%);" src="{% static 'images/CoinNew.png' %}" alt=""> {{ cbt.money }}</p>

        <p style="font-family: 'Roboto Slab', serif;margin-top:-35px;float:right;display: inline-block; font-size: 60px;"><img style="width: 18%; margin-top:40px;display: inline-block; transform: translate(0, 20%);" src="{% static 'images/XPIcon.png' %}" alt=""> {{ cbt.experience }}</p>

        <div style="width: 100%;height: 420px;"></div>
    {% endfor %}

    <a style="position:absolute; left:0; bottom:300px; width: 200px; height: 200px" href="{% url 'pet' %}"><img style="width:400px;" src="{% static "images/DogIcon.png" %}" alt=""></a>

</body>
</html>
