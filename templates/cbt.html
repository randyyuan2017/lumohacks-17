<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cbt</title>
</head>
<body>
    {% for cbt in unanswered_cbts %}
        <a href="{% url 'activity' cbt.id %}"><button>{{ cbt.description }}</button></a>
        <p>money: {{ cbt.money }}</p>
        <p>exp: {{ cbt.experience }}</p>
        <br>
    {% endfor %}
    <a href="{% url 'pet' %}"><button>back</button></a>

</body>
</html>
